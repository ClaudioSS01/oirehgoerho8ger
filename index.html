<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contador de Atendimentos</title>
   <link rel="stylesheet" href="index.css">
  
</head>
<body>
    <button onclick="startScanner()" id="atender" class="atender">Atender</button>

    <button onclick="saveAtendimento('1° Atendimento')" id="atendimento" class="atendimento1">1° Atendimento</button>

    <button onclick="saveAtendimento('Resultado de Exame')" id="exame" class="exame">Resultado de Exame</button>
    
    <div id="qrcode-scanner" class="qrcode-scanner">

    <div id="qrcode-result"></div>
